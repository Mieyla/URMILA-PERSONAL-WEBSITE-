    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Centaur", serif;
            background-color: #FFFACD;
            text-align: center;
            color: #4b1e1e;
        }

        header {
            background-color: #7a1f1f;
            color: white;
            padding: 25px;
            font-size: 28px;
            font-weight: bold;
        }

        nav {
            background-color: #FFFACD;
            padding: 12px 0;
            border-bottom: 3px solid #7a1f1f;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: #7a1f1f;
            font-weight: bold;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        nav a:hover {
            background-color: #7a1f1f;
            color: white;
        }

        h2 {
            margin-top: 40px;
            color: #7a1f1f;
            text-decoration: underline;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        .photo-box {
            width: 100%;
            height: 200px;
            background-color: #7a1f1f;
            border-radius: 10px;
            border: 3px solid white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.4);
        }

        footer {
            background-color: #7a1f1f;
            color: white;
            padding: 12px;
            margin-top: 40px;
        }
    </style>
</head>
